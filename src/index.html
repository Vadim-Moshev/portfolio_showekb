<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="head-part">
        <header class="header">
          <a href="#" class="header__logo">
            <img src="images/logo.jpg" alt="" />
          </a>
          <div class="header__site-description">
            Организация мероприятий и праздников в Екатеринбурге и Свердловской
            области
          </div>
          <div class="header__schedule">
            <div class="header__schedule-title">График работы:</div>
            <div class="header__schedule-content">
              пн-пт — 10:00-18:00 <br />
              сб-вс — выходные
            </div>
          </div>
          <button class="header__order-button">
            <span class="header__order-button-backgound">
              <span class="header__order-button-caption">
                Заказать мероприятие
              </span>
              <span class="header__order-button-notice">
                При заказе через сайт скидка 5%
              </span>
            </span>
          </button>
          <div class="header__search-and-phone">
            <a href="tel:+70000000000" class="header__phone">
              <span class="header__phone-code">+7 (000)</span>
              <span class="header__phone-number">000-00-00</span>
            </a>
            <form action="" class="header__search-form">
              <input
                placeholder="Поиск..."
                class="header__textfield"
                type="text"
              />
              <button type="button" class="header__search-button"></button>
            </form>
          </div>
        </header>
        <nav class="header__nav">
          <div class="header__nav-link--active">Главная</div>
          <a href="#" class="header__nav-link">[О работе]</a>
          <a href="#" class="header__nav-link">Прайс-лист</a>
          <a href="#" class="header__nav-link">Статьи</a>
          <a href="#" class="header__nav-link">Новости</a>
          <a href="#" class="header__nav-link">Акции</a>
          <a href="#" class="header__nav-link">Online-заказ</a>
          <a href="#" class="header__nav-link">Контакты</a>
        </nav>
      </div>

      <main class="main"></main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
